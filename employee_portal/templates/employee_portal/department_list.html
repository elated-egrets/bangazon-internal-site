{% extends "employee_portal/index.html" %}

    <p class="department_list">List of All Departments</p>

    <ul>
        {% for department in department_list %}
        <li>
            <a href="{% url 'employee_portal:department_detail' department.id %}">{{department.name}}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
